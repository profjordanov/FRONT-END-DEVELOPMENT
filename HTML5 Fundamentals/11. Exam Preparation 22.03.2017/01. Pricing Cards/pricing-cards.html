<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="pricing-cards.css">
</head>
<body>
<section id="wrapper">
    <article class="card">
        <div class="img-container">
            <img src="img/house_icon_1.png">
        </div>
        <h2>free</h2>
        <p>Publish a single Ad, it never expires. Hassle and contract free for you to use.</p>
        <p class="price">free</p>
        <button>start now</button>
    </article>
    <article class="card">
        <div class="img-container">
            <img src="img/house_icon_2.png">
        </div>
        <h2>premium</h2>
        <p>Online hassle-free contract signature with tenants.</p>
        <p class="price">$ 49.90</p>
        <button>start now</button>
    </article>
    <article class="card">
        <div class="img-container">
            <img src="img/house_icon_3.png">
        </div>
        <h2>plus</h2>
        <p>Professional photos of your house, taken by us.</p>
        <p class="price">$ 299.90</p>
        <button>start now</button>
    </article>
</section>
</body>
</html>
